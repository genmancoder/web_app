        function factorial($n) {
            if ($n <= 1) {
                return 1;
            } else {
                return $n * factorial($n - 1);
            }
        }
        $number = 5;
        $factorialResult = factorial($number);
        echo "<h1>Factorial of $number is: $factorialResult</h1>";

        $students = array("Levi", "Bear", "Brand", "Greg", "RoseAn","Hani","Rosant","Rej","Jan");
